<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterix|Obelix</title>

    <!-- Custom style -->
    <link rel="stylesheet" href="app.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- TensorFlow-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
</head>
<body class="loading">
    <main>

        <h1>Asterix ou Obelix</h1>
        
        <div class="loader">
            <h2>Chargement ...</h2>
        </div>

        <section class="image-section">
            <img src="" id="image" />
            <div class="image-prediction" id="prediction"></div>
        </section>

        <section class="file-section">
            <div class="file-group">
                <label for="file-input" accept="image/x-png,image/gif,image/jpeg">Mettre une image</label>
                <input type="file" id="file-input" />
                <div class="error" id="input-error">Il faut que votre image soit compatible</div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
